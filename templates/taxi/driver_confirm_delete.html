{% extends "base.html" %}

{% block content %}
    <div class="delete-div">
        <p class="delete-paragraph">Are you sure you want to delete this
            driver?</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete"
                   class="btn btn-danger delete-button">
            <button type="button" class="btn btn-secondary delete-button"><a
                    href="{% url 'taxi:driver-detail' pk=driver.id %}"
                    class="white-anchor-tag">No, return</a></button>
        </form>
    </div>
{% endblock %}
